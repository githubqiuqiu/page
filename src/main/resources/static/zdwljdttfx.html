<script type="text/javascript">
    $(function(){

        tb2();
    });



    /**
     * 产生随机整数，包含下限值，但不包括上限值
     * @param {Number} lower 下限
     * @param {Number} upper 上限
     * @return {Number} 返回在下限到上限之间的一个随机整数
     */
    function random(lower, upper) {
        return Math.floor(Math.random() * (upper - lower)) + lower;
    }

    function getData(count,min,max){
        var data=[];
        for(i=0;i<count;i++){
            data.push(random(min,max));
        }
        return data;
    };

    function tb2(){
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        option = null;
        option = {
            title: {
                text: '重点物流基地吞吐情况'
            },
            tooltip: {},
            legend: {
                left: 'right',
                data: ['输入', '输出']
            },
            radar: {
                // shape: 'circle',
                name: {
                    textStyle: {
                        color: '#fff',
                        backgroundColor: '#999',
                        borderRadius: 3,
                        padding: [3, 5]
                    }
                },
                indicator: [
                    { name: '成都', max: 150},
                    { name: '攀枝花', max: 150},
                    { name: '自贡', max: 150},
                    { name: '泸州', max: 150},
                    { name: '宜宾', max: 150},
                    { name: '达州', max: 150},
                    { name: '绵阳', max: 150},
                    { name: '南充', max: 150},
                    { name: '广元', max: 150},
                    { name: '遂宁', max: 150},
                    { name: '内江', max: 150},
                    { name: '乐山', max: 150},
                    { name: '雅安', max: 150},
                ]
            },
            series: [{
                type: 'radar',
                // areaStyle: {normal: {}},
                data : [
                    {
                        //value : [145, 123, 98, 109, 89, 110,92,130,127,88,76,79,88],
                        value:getData(13,20,149),
                        name : '输入',
                        //这里的配置显示数值
                        label: {
                            normal: {
                                show: true,
                                formatter:function(params) {
                                    return params.value;
                                }
                            }
                        }
                    },
                    {
                        //value : [138, 121, 108, 130, 78, 89,95,65,58,102,76,61,69],
                        value:getData(13,20,149),
                        name : '输出',
                        //这里的配置显示数值
                        label: {
                            normal: {
                                show: true,
                                formatter:function(params) {
                                    return params.value;
                                }
                            }
                        }
                    }
                ]
            }]
        };
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    }


</script>
