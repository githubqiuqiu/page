    <script>
        $(function () {
            tb1();

        /**
         * 产生随机整数，包含下限值，但不包括上限值
         * @param {Number} lower 下限
         * @param {Number} upper 上限
         * @return {Number} 返回在下限到上限之间的一个随机整数
         */
        function random(lower, upper) {
            return Math.floor(Math.random() * (upper - lower)) + lower;
        }

        function tb1(){
            var dom = document.getElementById("container2");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;

            data = [["2010",random(100,700)],["2011",random(100,700)],["2012",random(100,700)]];

            var dateList = data.map(function (item) {
                return item[0];
            });
            var valueList = data.map(function (item) {
                return item[1];
            });

            option = {
                // Make gradient line here
                visualMap: {
                    show: false,
                    type: 'continuous',
                    seriesIndex: 0,

                },
                title: {
                    left: 'center',
                    text: 'LPI走势图(%)'
                },
                tooltip: {
                    formatter: $("#cs").val()+":<br/>{b} : {c}万人",
                    trigger: 'axis'
                },
                xAxis: {
                    name: '年份',
                    data: dateList
                },
                yAxis: {
                    name: '二产就业人员/万人',
                },

                series: {
                    type: 'line',
                    showSymbol: false,
                    data: valueList
                }
            };;
            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
        }

        function zzt(){
            var dom = document.getElementById("container3");
            var myChart = echarts.init(dom);

            var data=[];
            for(i=0;i<9;i++){
                data.push(random(100,700));
            }

            option = {
                title: {
                    text: 'LPI走势图(%)',
                    left: 'center',
                    top: 0,

                },
                //背景色
                //backgroundColor: '#404a59',
                //柱状图柱子颜色
                color: ['#3398DB'],
                tooltip : {
                    formatter: $("#cs1").val()+":<br/>{b} : {c}万人",
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },

                xAxis : [
                    {
                        name: '年份',
                        type : 'category',
                        data : ['2010', '2011', '2012',"2013","2014","2015","2016","2017","2018"],

                    }

                ],
                yAxis : [
                    {
                        name: '二产就业人员/万人',
                        type: 'value',
                    }
                ],
                series : [
                    {
                        // name:'直接访问',
                        type:'bar',
                        // barWidth: '60%',
                        data:data
                    }
                ]
            };
            myChart.setOption(option, true);
        }

        function tableclick(){
            document.getElementById("tableId").style.display="";//显示
