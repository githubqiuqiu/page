          href="easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="css/wu.css" />

    <link rel="stylesheet" type="text/css" href="css/syExtIcon.css" />

    <script >
        function add(){
            window.location.href='updatelanmu.html';
        }

        function cellStyler(value,row,index){
            if (value >300){
                return 'background-color:#ffee00;color:red;';
            }
        }

    </script>

</head>


<body >
<div class="easyui-layout" data-options="fit:true">
    <div class="easyui-layout" data-options="fit:true">
        <div class="search-condition" title="查询条件" region="north" border="false" style="height:100px; padding-top: 20px" >
            <form method="post" id="searchForm">
                &nbsp; &nbsp; &nbsp;
                时间:
                <select style="width: 100px">
                    <option>2018</option>
                    <option>2017</option>
                </select>
                <select style="width: 100px">
                    <option>12</option>
                    <option>11</option>
                    <option>10</option>
                    <option>9</option>
                    <option>8</option>
                    <option>7</option>
                    <option>6</option>
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                </select>

                <a class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'"> 查询 </a>&nbsp;&nbsp;
                <a class="easyui-linkbutton" id="searchBtn1" data-options="iconCls:'icon-reload'">重置</a>
                <a class="easyui-linkbutton" id="searchBtn2" data-options="iconCls:'icon-print'">导出</a>

            </form>
        </div>
    <div region="center" border="false" style="margin:3px 0" >
        <div class="gridTool" id="tb">
            <a class="easyui-linkbutton" iconCls="icon-add" plain="true" id="addBtn" onclick="add()">新增</a>&nbsp;|&nbsp;
            <a class="easyui-linkbutton" iconCls="icon-remove" plain="true" id="removeBtn">删除</a>&nbsp;&nbsp;
        </div>

        <table id="tt" class="easyui-datagrid"
               data-options="
              fitColumns:true,
                singleSelect: true,
                url: '/json/wljqzbzlgl.json',
                method: 'get'
            ">
            <thead>
            <tr>
                <th data-options="field:'ck',checkbox:true" width="100px"></th>
                <th field="userloginname" align="center" width="100px">表名</th>
                <th field="userrealname" align="center" width="100px">字段名</th>
                <th field="organname" align="center" width="100px"  data-options="styler:cellStyler">12月</th>
                <th field="userstatus" align="center" width="100px"  data-options="styler:cellStyler">11月</th>
                <th field="createdate" align="center" width="100px" data-options="styler:cellStyler">10月</th>
            </tr>
            </thead>
        </table>

    </div>
</div>
</div>
