<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" type="text/css" href="js/page1/common.css">
<link rel="stylesheet" href="js/page1/swiper.min.css">
<script src="js/page1/swiper.min.js"></script>
<script type="text/javascript" src="js/page1/WdatePicker.js"></script>
<link href="js/page1/skin/WdatePicker.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript" src="js/page1/jquery-min.js"></script>
<script type="text/javascript" src="js/page1/jquery-form.js"></script>
<script type="text/javascript" src="js/page1/echarts.min.js"></script>
<script type="text/javascript" src="js/page1/ecStat.min.js"></script>
<script type="text/javascript" src="js/page1/dataTool.min.js"></script>
<script type="text/javascript" src="js/page1/china.js"></script>
<script type="text/javascript" src="js/page1/world.js"></script>
<script type="text/javascript" src="js/page1/api.js"></script>
<script type="text/javascript" src="js/page1/bmap.min.js"></script>
<script type="text/javascript" src="js/page1/simplex.js"></script>

<script>
    $(function(){
        tb1("container","公路运输/次");
        tb1("container1","铁路运输/次");
        tb1("container2","水路运输/次");
        tb1("container3","空运运输/次");
        zzt("zzt1");
        bzt("bzt1");
        zzt("zzt2");
        bzt("bzt2");
    });

    function tb1(id,title){
        var dom = document.getElementById(id);
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        option = {


            series: [
                {
                    min:0,
                    max:300,
                    name: '业务指标',
                    type: 'gauge',
                    //detail: {formatter:'{value}/次'},
                    data: [{ name:title,value: (Math.random() * 100).toFixed(0) }]
                }
            ]
        };
        myChart.setOption(option, true);
    }

    function zzt(ids){
        var dom = document.getElementById(ids);
        var myChart = echarts.init(dom);
        option = {
            title: {
                text: '流出TOP5线路',
                left: 'center',
                top: 0,
                textStyle: {
                    color: '#ccc'
                },
            },
            //背景色
            backgroundColor: '#404a59',
            //柱状图柱子颜色
            color: ['#3398DB'],
            tooltip : {
                formatter: "{b} : {c}/次",
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    data : ['遵义市-重庆市', '贵阳市-昆明市', '遵义市-成都市', '遵义市-广州市', '贵阳市-郑州市'],
                    axisTick: {
                        alignWithLabel: true
                    },
                    //线的颜色
                    axisLine: {
                        lineStyle: {
                            color: '#ffffff'
                        }
                    }
                }

            ],
            yAxis : [
                {
                    name: '出现次数/笔',
                    type: 'value',
                    axisLine: {
                        lineStyle: {
                            color: '#ffffff'
                        }
                    }
                }
            ],
            series : [
                {
                   // name:'直接访问',
                    type:'bar',
                   // barWidth: '60%',
                    data:[150000, 180000, 250000, 100000, 220000]
                }
            ]
        };
        myChart.setOption(option, true);
    }

    function bzt(ids){
        var dom = document.getElementById(ids);
        var myChart = echarts.init(dom);
        option = {
            //背景色
            backgroundColor: '#404a59',
            title : {
                text: '热门货物',
                //subtext: '纯属虚构',
                x:'center',
                textStyle: {
                    color: '#ccc'
                },
            },
            tooltip : {
                trigger: 'item',
                formatter: "{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'right',
                data: ['酒水饮料','钢材','编织袋','轮胎','危险品'],
                textStyle:{//图例文字的样式
                    color:'#ccc',
                }
            },
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:335, name:'酒水饮料'},
                        {value:310, name:'钢材'},
                        {value:234, name:'编织袋'},
                        {value:135, name:'轮胎'},
                        {value:1548, name:'危险品'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },

                    label: {
                        normal: {
                            textStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            lineStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            },
                            smooth: 0.2,
                            length: 10,
                            length2: 20
                        }
                    },
                }
            ]
        };
        myChart.setOption(option, true);
    }

</script>

<body>


<ul>
    <li style="float:left"><div id="container" style="width: 300px;height: 300px"></div></li>
    <li style="float:left"><div id="container1" style="width: 300px;height: 300px"></div></li>
    <li style="float:left"><div id="container2" style="width: 300px;height: 300px"></div></li>
    <li style="float:left"><div id="container3" style="width: 300px;height: 300px"></div></li>
</ul>

<ul>
    <li style="float:left">
        <div id="zzt1" style="width: 600px;height: 310px"></div>
    </li>
    <li style="float:left">
        <div id="bzt1" style="width: 500px;height: 310px"></div>
    </li>
</ul>

<ul>
    <li style="float:left">
        <div id="zzt2" style="width: 600px;height: 310px"></div>
    </li>
    <li style="float:left">
        <div id="bzt2" style="width: 500px;height: 310px"></div>
    </li>
</ul>




</body>
</html>
